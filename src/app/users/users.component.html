<div class="info">

<input name="Text" type="text" class="form-control" placeholder="Search da Fish" [(ngModel)]="searchText">



<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of httpdata | filter: 'name' :searchText">
            <th scope=" row">{{data.id}}</th>
            <td>{{data.name}}</td>
            <td>{{data.username}}</td>
        </tr>

    </tbody>
</table>
</div>
